<ion-header [translucent]="true" color="dark" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title> Pending </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">

  </ion-fab>
</ion-content>
