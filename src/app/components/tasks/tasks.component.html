<ion-list color="dark">
  <ion-item-sliding
    *ngFor="let item of taskService.tasksList | tasksFilter: !pending"
    color="dark"
  >
    <ion-item-options side="start">
      <ion-item-option (click)="editTaskName(item)" color="primary"
        ><ion-icon name="pencil-outline"></ion-icon
      ></ion-item-option>
    </ion-item-options>
    <ion-item color="dark" (click)="goToTask(item)">
      <ion-label> {{ item.title }} </ion-label>
      <ion-note slot="end" color="tertiary">
        items ({{ item.items.length }})
      </ion-note>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="removeTask(item)" color="danger"
        ><ion-icon name="trash-outline"></ion-icon
      ></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
